# Hub Chantier - Nginx Production Configuration (HTTPS)
# Le domaine est injecte via la variable d'environnement $DOMAIN

# Redirection HTTP -> HTTPS
server {
    listen 80;
    server_name ${DOMAIN};

    # Certbot ACME challenge (renouvellement SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tout le reste -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name ${DOMAIN};
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # SSL Configuration (Let's Encrypt)
    # ===========================================
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(self)" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://api.open-meteo.com https://geocoding-api.open-meteo.com https://nominatim.openstreetmap.org; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; manifest-src 'self'; worker-src 'self';" always;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ===========================================
    # Cache Static Assets (1 year - hashed filenames)
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ===========================================
    # PWA Files (no cache for update detection)
    # ===========================================
    location = /manifest.webmanifest {
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/manifest+json";
    }

    location = /sw.js {
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/javascript";
    }

    # ===========================================
    # Proxy API requests to backend
    # ===========================================
    location /api {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Uploads : max 50 Mo (photos, documents)
        client_max_body_size 50m;
    }

    # ===========================================
    # SPA Fallback
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ===========================================
    # Health Check
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
