# Hub Chantier - Docker Compose Stack (Development)
# Usage: docker compose up -d
# Seed:  docker compose exec api python -m scripts.seed_demo_data
# Logs:  docker compose logs -f api

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: hub-chantier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hubchantier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubchantier_dev}
      POSTGRES_DB: ${POSTGRES_DB:-hub_chantier}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hubchantier} -d ${POSTGRES_DB:-hub_chantier}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # FastAPI Backend
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hub-chantier-api
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-Hub Chantier}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hubchantier}:${POSTGRES_PASSWORD:-hubchantier_dev}@db:5432/${POSTGRES_DB:-hub_chantier}
      - SECRET_KEY=${SECRET_KEY:-dev-docker-secret-key-at-least-32-chars-long}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-docker-encrypt-key-32chars!}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:5173}
      - COOKIE_SECURE=false
      - COOKIE_SAMESITE=lax
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # React Frontend (nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hub-chantier-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

  # ===========================================
  # Adminer - Database Management UI
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: hub-chantier-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
