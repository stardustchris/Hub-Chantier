# Hub Chantier - Docker Compose Stack
# Usage: docker compose up -d

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: hub-chantier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hubchantier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubchantier_dev}
      POSTGRES_DB: ${POSTGRES_DB:-hub_chantier}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hubchantier} -d ${POSTGRES_DB:-hub_chantier}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # FastAPI Backend
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hub-chantier-api
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-Hub Chantier}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hubchantier}:${POSTGRES_PASSWORD:-hubchantier_dev}@db:5432/${POSTGRES_DB:-hub_chantier}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-at-least-32-chars}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # React Frontend (Production build)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hub-chantier-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8000

  # ===========================================
  # Adminer - Database Management UI
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: hub-chantier-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
    driver: local
